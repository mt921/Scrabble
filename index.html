<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container-1">
        <header>Scrabble</header>
        <section class="container-2">
            
            <div class="column-1">
                <div class="grid-card">
                    <table id="grid" class="grid"></table>
                </div>
                <footer id="hand"></footer>
            </div>
            
            <aside>
                <div class="score-card">
                        <div class="player-icon">
                            <img src="./images/playericon1.png" alt="Player 1">
                        </div>
                        7

                        <div class="player-icon">
                            <img src="./images/playericon2.png" alt="Player 2">
                        </div>
                        7
                </div>

                <div class="history-card">
                    <h2>History</h2>
                    Player 1 played "start"
                </div>
                
                <div class="option-card">
                    <h2>Points: 7</h2>
                    Current Word: Start
                    <br>
                    Word validity: Valid
                    <div class="button-box">
                        <!-- <input type="submit" onclick="makeGrid();return false" class="button">Submit</div> -->
                        <div class="button">Submit</div>
                        <div class="button">Cancel</div>
                    </div>
                </div>

            </aside>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
